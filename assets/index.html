{% load static  %}    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL SHORTEN</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="d_Main_j">
        <div class="d_Top_j">
            <div class="d_Container_j">
                <p class="d_Title_j">UrlShorten</p>
            </div>
        </div>
        <div class="d_Middle_j">
            <div class="d_Container_j">
                <div class="d_Urlshortenbox_j">
                    <form>
                        <div class="d_Inputhead_j">
                            <div class="d_Inputbox_j">
                                {% csrf_token %}
                                <input type="text" name="url" id="url" placeholder="Enter URL" class="d_Inputmain_j">
                            </div>
                            <div class="d_Inputbtn_j">
                                <button id="shorten" class="d_Btn_j d_Enterbtn d_Disable_j">Enter</button>
                            </div>
                        </div>
                    </form>
                    <div class="d_Divider_j"></div>
                    <div class="d_Body_j">
                        <p class="d_Shortentxt_j">Shorten URl is</p>
                        <div class="d_Resultwrap_j">
                            <div class="d_Result_j"></div>
                            <a href="javascript:void(0)" id="d_openlink_j" target="_blank">Open Link</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="d_footer_j">
            <div class="d_Container_j">
                <p class="d_Footertxt_j">Made by Ganesh</p>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'js/constant.js' %}"></script>
<script src="{% static 'js/helper.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
</html>
